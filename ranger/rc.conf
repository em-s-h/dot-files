# ranger config

# Options {{{
# Ask for a confirmation when running the "delete" command
set confirm_on_delete always

# Be aware of version control systems and display information
set vcs_aware true

# Set the preview image method
set preview_images_method kitty

# Use a unicode "..." character to mark cut-off filenames
set unicode_ellipsis true

# Set colorscheme
set colorscheme jungle

# Draw borders around columns
set draw_borders both

# Display the directory name in tabs
set dirname_in_tabs true

# Disable mouse
set mouse_enabled false 

# Set a title for the window
set update_title true

# Don't show hostname in titlebar
set hostname_in_titlebar false

# Abbreviate $HOME with ~ in the titlebar
set tilde_in_titlebar true

# Sort by type
set sort type

# Don't add the highlighted file to the path in the titlebar
set show_selection_in_titlebar false

# Display relative line numbers in main column.
set line_numbers relative

# Show the absolute line number in the current line.
set relative_current_zero false

# Start line numbers from 1 instead of 0
set one_indexed true

# Enable scroll wrapping
set wrap_scroll true

# Give a warning when you nest ranger in a subshell started by ranger.
# Special value "error" makes the warning more visible.
set nested_ranger_warning error
# }}}
